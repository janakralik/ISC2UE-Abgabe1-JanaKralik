<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loose Typing</title>
</head>
<body>
<script>
    const number = 5;
    const stringnumber = "3.25";
    const string = 'hallo';
    let array = [2.35, 4.56, 6.34];

    const Addition1 = number + stringnumber;
    console.log(Addition1);
    console.log(typeof Addition1);

    const Multiplikation1 = number * stringnumber;
    console.log(Multiplikation1);
    console.log(typeof Multiplikation1);

    const Addition2 = number + string;
    console.log(Addition2);
    console.log(typeof Addition2);

    const Multiplikation2 = number * string;
    console.log(Multiplikation2);
    console.log(typeof Multiplikation2);

    const Addition3 = number + array;
    console.log(Addition3);
    console.log(typeof Addition3);

    const Multiplikation3 = number * array;
    console.log(Multiplikation3);
    console.log(typeof Multiplikation3);

</script>
</body>
</html>
